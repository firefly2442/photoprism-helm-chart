{{- if .Values.persistence.enabled }}
{{- range $name, $pvc := .Values.persistence }}
{{- if and (kindIs "map" $pvc) ($pvc.enabled) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "photoprism.fullname" $ }}-{{ $name }}
spec:
  accessModes:
  {{- range $pvc.accessModes }}
    - {{ . }}
  {{- end }}
  resources:
    requests:
      storage: {{ $pvc.size }}
  {{- if $pvc.storageClass }}
  storageClassName: "{{ $pvc.storageClass }}"
  {{- end }}
---
{{- end }}
{{- end }}
{{- end }}
